<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>마이페이지 - 정보 수정</title>
	<meta charset="utf-8" />
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" href="/resources/css/mypage/modify.css" />
</th:block>

<th:block layout:fragment="contents">
	<div class="usermodify-card">


		<h1>사용자 정보 수정</h1>
		<label>아이디</label> <br> <input type="text" name="id" id="id"
			placeholder="repair"> <br> <label>이름</label> <br> <input
			type="text" name="name" id="name" placeholder="이수리"> <br>

		<label>휴대폰 번호</label> <br> <input type="text" name="phonenumber"
			id="phonenumber" placeholder="010-xxxx-xxxx"> <br>


		<p>등급</p>

		<input type="radio" name="chk_grade" value="admin">관리자&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="chk_grade" value="user">일반사용자 <br>
		<br> <input type="submit" name="confirm-modify"
			id="confirm-modify" class="confirm-modify" value="확인">

	</div>

</th:block>
</html>
