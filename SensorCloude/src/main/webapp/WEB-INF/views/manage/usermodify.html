<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/resources/css/manage/usermodify.css">
<script src="/resources/js/manage/manage.js"></script>
</head>

<body>
	<div id="main">
		<div id="title">
			<center>
				<h2>정보수정</h2>
			</center>
		</div>

		<div class="usermodify-card" th:each="userInfo : ${userInfo}">

			<label>아이디</label><br>
			<input type="text" name="modify_name" id="id" th:value="${userInfo.user_id}" disabled="disabled"><br>
			
			<label>이름</label><br>
			<input type="text" name="name" id="modify_name" th:value="${userInfo.name}"><br>
			
			<label>이메일</label><br>
			<input type="text" name="modify_name" id="email" th:value="${userInfo.email}" disabled="disabled"><br>
				
			<label>휴대폰번호</label><br>
			<input type="text" name="modify_name" id="phonenumber" th:value="${userInfo.phone}"><br>
			
			<label id="level">등급</label><br>
			<select>
				<option value="1">1. 권한없음</option>
				<option value="2">2. 읽기권한</option>
				<option value="3">3. 쓰기권한</option>
				<option value="4">4. 수정권한</option>
				<option value="5">5. 관리자</option>
			</select>
				
			<input type="submit" name="confirm-modify" id="confirm-modify" class="confirm-modify" value="수정">
		
		</div>

	</div>
</body>
</html>
