<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>보유센서</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css" href="/resources/css/manage/managelist.css">
</th:block>

<th:block layout:fragment="contents">
	<div id="container">
		<div id="main-content">
			<div class="title-header">
				<h1>사용자관리</h1>
			</div>

			<table>
				<thead>
					<tr>
						<th scope="col" style="width:10%;">아이디</th>
						<th scope="col" style="width:10%;">이름</th>
						<th scope="col" style="width:18%;">전화번호</th>
						<th scope="col" style="width:5%;">등급</th>
						<th style="width:5%;"></th>
					</tr>
				</thead>
				<tbody onClick="goPopup()">
				 	<tr th:each="userlist : ${userlist}">
						<td th:text="${userlist.user_id}">status</td>
						<td th:text="${userlist.name}">status</td>
						<td th:text="${userlist.phone}">status</td>
						<td th:text="${userlist.m_level}">status</td>
						<td><button id="delete">삭제</button></td>
					</tr>

				</tbody>
			</table>
		</div>

		<div class="pagination-container">
			<nav class="pagination-content">
				<div class="pagination">
					<a class="pagination-newer" href="#">PREV</a> <span
						class="pagination-inner"> <a href="#">1</a> <a
						class="pagination-active" href="#">2</a> <a href="#">3</a>
					</span> <a class="pagination-older" href="#">NEXT</a>
				</div>
			</nav>
		</div>

		<div class="search">
			<div class="select">
				<select>
					<option>이름</option>
					<option>아이디</option>
				</select>
			</div>
			<section class="search-box">
				<div class="search-content">
					<input type="text" />
				</div>
				<div class="search-button">
					<button>Search</button>
				</div>
			</section>
		</div>
</div>
</th:block>

<th:block layout:fragment="page_js">
	<script src="/resources/js/manage/managelist.js"></script>
	<script>
	function goPopup() {
		var pop = window.open("/manage/usermodify", "pop",
				"width=570,height=520, resizable=yes");
	}
</script>
</th:block>
</html>
