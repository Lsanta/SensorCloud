<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>점검이력 리스트 클릭시</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css"
		href="/resources/css/check/inchecklist.css">
</th:block>

<th:block layout:fragment="contents">




	<div id="fixlist_header" >
		<h2 id="infixlist_title" class="span">xx휴게소</h2>
		<!-- 점검이력을 클릭하면 해당 현장의 이름을 가져오기 -->
		<input type="button" name="modifyfixlist" id="modifyfixlist" class="fixlistbutton" value="수정"> 
		<input type="button" name="deletefixlist"
		id="deleteyfixlist" class="fixlistbutton" value="삭제">

	</div>

	<div class="fixlistbody">

		<div id="fixlistbody_condition">

			<!-- 점검상태 / 날짜  가져오기-->
			<p class="span">센서 2번교체</p>

			<p class="span">2019.01.01</p>
		</div>

		<div id="fixlistbody_content">

			<!-- 글쓰기에서 등록한 점검이력 긁어오기 -->
			<p>점검이력</p>
		</div>
		<div id="fixlistbody_addpicture">

			<!-- 사진목록 -->
		</div>




	</div>
</th:block>

<th:block layout:fragment="page_js">
	<!-- 	<script src="/resources/js/site/checkadd.js"></script> -->
</th:block>
</html>
