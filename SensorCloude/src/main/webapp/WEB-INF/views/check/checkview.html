<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>점검이력 리스트 클릭시</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css"
		href="/resources/css/check/cbweb.css">
</th:block>

<th:block layout:fragment="contents">

<div class="a">

	<div class="index" th:each="check : ${cklist}" th:text="${check.site_name}">
	</div>
	
	
	
	<div class="title1">
		<table class="table0">
	<th class="th01">&nbsp;&nbsp;제 목&nbsp;&nbsp;</th>
		<th class="th02"><h2 class="title00" maxlength="50"
		  th:each="check : ${cklist}" th:text="${check.title}"></h2> 
		
		</th>
		</table>
	</div>
	
	
	<div class="site1">
		<table class="table0">
		<th class="th01">&nbsp;글 쓴 날짜&nbsp;</th>
	<th class="th03"><h3 class="se" maxlength="50"
		  th:each="check : ${cklist}" th:text="${check.reg_date}"></h3></th>
	
	<th class="status">게시글 상태</th>
	
	<th class="stse"><h3 class="sse" maxlength="50">fixed</h3></th>
	
	</table>
	</div>
	
	
	<div class="content">
		<p name="board_content" id="boardcontent" maxlength="1000" 
		th:each="check : ${cklist}" th:text="${check.board_content}" style="resize:none;" >
			
		</p>
	</div>
	

	
	<div class="but">
		<div class="but0">
		<button type="button">수정</button>
		<button type="button">저장</button>
        <button type="button">삭제</button>
    	</div>
	</div>
</div>
</th:block>

<th:block layout:fragment="page_js">
		<script src="/resources/js/check/checklist.js"></script>
</th:block>
</html>
