<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>수리내역에서 글 쓰기페이지</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" href="/resources/css/check/cbweb.css">
	<link rel="stylesheet" media="(min-width:501px) and (max-width:800px)" href="/resources/css/check/cbtablet.css">
	<link rel="stylesheet" media="(min-width:0px) and (max-width:500px)" href="/resources/css/check/cbmobile.css">
</th:block>

<th:block layout:fragment="contents">
<form role="form" name="check" method="post" action="/checkboard/checkaddInSite.do">
	<div class="a">
	<div class="index">점검이력</div>
	<div class="title1">
		<table class="table0">
	<th class="th01">&nbsp;&nbsp;제 목&nbsp;&nbsp;</th>
		<th class="th02">
		
		<!-- modList(수정값)이 비어있는지 체크 -->
		<input type="text" name="title" id="title" class="title00" maxlength="50" th:if="${modlist == null}"></input>
		<input type="text" name="title" id="title" class="title00" maxlength="50" th:if="${modlist != null}" th:each="modlist : ${modlist}" th:value="${modlist.title}"></input>
		</th>
		</table>
	</div>
	<div class="site1">
		<table class="table0">
		<th class="th01">&nbsp;현장선택&nbsp;</th>
	<th class="th03">
		<!-- 넘어온 값 을 selected 된 상태로 띄움 -->
		<select name="site_id" class="se">
   	      <option value="">현장선택</option>
  		  <option th:each="checksitelist : ${checksitelist}" th:value="${checksitelist.site_id}" th:text="${checksitelist.site_name}"></option>
  		  <option th:if="${modlist != null}" th:each="modlist : ${modlist}" th:value="${modlist.site_id}" th:text="${modlist.site_name}" style="display:none"></option>
		</select>
		
		<!-- 수리내역에서 넘긴 site_id -->
	    <div id="repairid" name="site_id" th:if="${site_id != null}" th:text="${site_id}" style="display:none"></div>
	</th>
	<th class="status">게시글 상태</th>
		
		<!-- 비어있거나 권한이 5 이하면 원래대로 -->
		<th th:if="${auth == null || auth < 5}" class="stse">
			<select name="status" id="sse">
  		 	 	<option value="0">open</option>
  		 	 	<option value="1">fixed</option>
			</select>
		</th>
		<!-- 비어있지 않고 권한이 5이면 -->
		<th th:if="${auth != null && auth == 5}" class="stse">
			<select name="status" id="sse">
				<option value="0">open</option>
  		 	 	<option value="1">fixed</option>
  		 	 	<option value="2">closed</option>
			</select>
		</th>
		<!-- 숨겨놓는 board_status -->
		<div id="hidden_status" th:if="${modlist == null}" th:text="99" style="display:none" ></div>
		<div id="hidden_status" th:if="${modlist != null}" th:each="modlist : ${modlist}" th:text="${modlist.board_status}" style="display:none"></div>
	</th>
	</table>
	</div>
	<div class="content">
		<textarea th:if="${modlist == null}" name="board_content" id="boardcontent" maxlength="1000" style="resize:none;"></textarea>
		<textarea th:each="modlist : ${modlist}" th:if="${modlist != null}" name="board_content" id="boardcontent" maxlength="1000" style="resize:none;" th:text="${modlist.board_content}" ></textarea>
	</div>
	<div class="f0">
		<table class="table0">
		<th class="th05">첨부파일</th>
		<th class="th03">
		<div class="uploadDiv">
		<input type="file" name="uploadFile" multiple>
		</div>
		</th>
	</table>
	</div>
	<div class="uploadResult">
		<ul>
		
		</ul>
		</div>
		<div class="bigPictureWrapper">
		<div class="bigPicture">
		
		</div>
		</div>
	<div class="but">
		<div class="but0">
		<button type="button" class="back">목록으로</button>
        <button th:if="${modlist == null}" type="submit" class="insert">등록하기</button>
        <button th:if="${modlist != null}" th:each="modlist : ${modlist}" type="button" class="modify">수정하기</button>
    	</div>
	</div>
</div>
<!-- <div id="ddd" th:text="${vo.board_no}" style="display:none"></div> -->
</form>
</th:block>

	  .animate({width:'100%', height: '100%'}, 1000);

		  $(".bigPicture").animate({width:'0%', height: '0%'}, 1000);
