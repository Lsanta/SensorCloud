<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<th:block layout:fragment="page_head">
	<title>점검이력</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css"
		href="/resources/css/timeline/timeline.css">
</th:block>



<body>
	<div id="container">
		<div id="header">
			<h1>타임라인</h1>
			<hr size="2" noshade>
		</div>
		<div id="content">
		<div id="text">
			<textarea name="textarea" id="textarea" maxlength="100" autofocus></textarea>
			<input type="button"  value="등록" id="submit" />
			<div id="the_count">
				<span id="current">0</span> <span id="maximum">/ 100</span>
				<!-- <script src="/resources/js/timeline/timeline.js"></script> -->
			</div>
			</div>
			<div id="writing"></div>
		</div>
		<div id="footer">
		<table id="mysensor">
				<thead>
					<tr>
					</tr>
				</thead>
				<tbody id="list">
				 	<tr th:each="timeline : ${timeline}">
						<td th:text="${timeline.content}"></td>
						<td th:text="${timeline.user_id}"></td>

					</tr> 

				</tbody>
			</table>
		</div>
	</div>
</body>
<th:block layout:fragment="page_js">
	<!-- <script src="/resources/js/check/checklist.js"></script> -->
	<script src="/resources/js/timeline/timeline.js"></script>
</th:block>
</html>
