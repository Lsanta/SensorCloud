<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<th:block layout:fragment="page_head">
	<title>타임라인</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css"
		href="/resources/css/timeline/timeline.css">
	<link rel="stylesheet" type="text/css"
		href="/resources/css/timeline/timeline2.css">
</th:block>



<th:block layout:fragment="contents">
	<div id="container">
		<div id="header">
			<h1>타임라인</h1>
			<hr size="2" noshade>
		</div>

		<div id="content">
			<div id="text">
				<textarea name="textarea" id="textarea" maxlength="100" autofocus></textarea>
				<input type="button" value="등록" id="submit" />
				<div id="the_count">
					<span id="current">0</span> <span id="maximum">/ 100</span>
					<!-- <script src="/resources/js/timeline/timeline.js"></script> -->
				</div>
			</div>

			<div id="writing">

				<div class="timeline" th:each="timelinelist : ${timelinelist}">
					<div class="timeline-header" th:id="${timelinelist.timeline_n}">
						<h3 th:text="${timelinelist.name}"></h3>
						<h5 th:text="${timelinelist.time}"></h5>


						<a type="button" class="delete" th:if="${timelinelist.user_id}==${session.id}">삭제</a>
						<span>|</span>
						<a type="button" class="modify" th:if="${timelinelist.user_id}==${session.id}">수정</a>


					</div>
					<p th:text="${timelinelist.content}">content</p>

				</div>

			</div>
		</div>
	</div>
	
	<div id="footer">
	<div class="pagination-container">
			<nav class="pagination-content">
				<div class="pagination">
					<a class="pagination-newer">PREV</a> 
					
					<span class="pagination-inner" th:each="pageNum : ${pageNum}">
						 <a th:id="${pageNum}" th:text="${pageNum}"></a>
					</span> 
					
					<a class="pagination-older">NEXT</a>
				</div>
			</nav>
		</div>
	</div>
</th:block>
<th:block layout:fragment="page_js">
	<!-- <script src="/resources/js/check/checklist.js"></script> -->
	<script src="/resources/js/timeline/timeline.js"></script>
</th:block>
</html>
