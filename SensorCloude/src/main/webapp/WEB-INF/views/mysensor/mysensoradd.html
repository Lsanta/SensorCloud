<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팝업창</title>
<link href="/resources/css/mysensor/sensoradd.css" rel="stylesheet" type="text/css"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-messaging.js"></script>
<script>
$(document).ready(function(){

		var config = {
				  apiKey: "AIzaSyCvPX3WEIFtsNbN3JGsQzIvVSDFAOKGoqI",
				  authDomain: "sensorcloud-cb820.firebaseapp.com",
				  databaseURL: "https://sensorcloud-cb820.firebaseio.com",
				  projectId: "sensorcloud-cb820",
				  storageBucket: "sensorcloud-cb820.appspot.com",
				  messagingSenderId: "544037446198"
			};
			firebase.initializeApp(config);
			
			const messaging = firebase.messaging();

			messaging.usePublicVapidKey("BAiJYfYEXBiHRzsKJFqW5en4dEkOwKFr3KRPJIpNZ3kWk6QP0DHXOIMtoKdN6ca9Tk_JUo25btDxXFtheXjGRuE");
			
			messaging.getToken().then(function(currentToken) {
				  if (currentToken) {
				    console.log(currentToken);
					
				    var payload = {
				    		token : currentToken,
							message : 'test'
				    }

					$.ajax({
						type : "POST",
						url : "/send/message.do",
						data : JSON.stringify(payload),
						contentType : 'application/json',
						success : function(data){
							console.log("갔따옴");
							console.log(data);
						}
					});
						    
				
				  } else {
				    // Show permission request.
				    console.log('No Instance ID token available. Request permission to generate one.');
			
				  }
				}).catch(function(err) {
				 	
				});
			
	
	
	
	
	
		$("#plus").click(function(){
			var query = { 
							sensor_sn : $("#sensor_sn").val(),
							sensor_kind : $("#sensor_kind").val(),
							model_name : $("#model_name").val(),
							voltage : $("#voltage").val(),
							manufacturer : $("#manufacturer").val()
						}
			
			console.log(query);
			$.ajax({
				  type : "POST",
				  url : "/mysensor/mysensoradd.do",
				  data : query,
				  success : function(data){
					  if( data == "success"){
						  alert("추가되었습니다");
						  window.opener.location.reload();
						  window.close();
					  } else{
						  alert("추가에 실패했습니다");
					  }
				  }
				  
			}); // ajax 종료
			
		}); // #plus 종료
		
	});
</script>
</head>
<body>
<h1>센서 추가</h1>
 <div class="sensoradd">
	시리얼넘버<input type="text" id="sensor_sn" name="sensor_sn" /><br/>
	종류<input type="text" id="sensor_kind" name="sensor_kind" /><br/>
	모델명<input type="text" id="model_name" name="model_name" /><br/>
	전압<input type="text" id="voltage" name="voltage" /><br/>
	제조사<input type="text" id="manufacturer" name="manufacturer" /><br/>
	<input type="button"  value="추가" id="plus" />
	</div>
</body> 
</html>
