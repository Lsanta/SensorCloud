<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>현장 추가 화면</title>
	<meta charset="utf-8" />
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css" href="/resources/css/site/siteadd.css">

<th:block layout:fragment="contents">
	 
	<h1>현장 추가</h1>
   
   <div id="addcontent">

   <div id="addcontent_right">

	  <input type="text" id="sample6_address" placeholder="주소" class="addcontent_right_input"><br>

      </div>   

      <div id="addnetwork_right">
      
      	<div id="addnetwork_right1">
         <p>호스트아이디 주소:</p>
        
        <p>호스트포트 번호:</p>
       
         <p>유선포트 번호:</p>
       

         <!--<input type="submit" name="확인" style="float:right;" > -->

      </div>
      
      <div id ="addnetwork_right2">
      
      	<input type="text" name="hostaddress" class="addnetwork_right_input" id="host_ip"><br>
      	<input type="text" name="hostaddress" class="addnetwork_right_input" id="sig_port_num"><br>
      	<input type="text" name="hostaddress" class="addnetwork_right_input" id="port_num"><br>
      
      </div>
        

      </div>

   </div>

   <div id="submit">

   </div>
</th:block>

<th:block layout:fragment="page_js">
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    function DaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                /* var extraAddr = ''; // 참고항목 변수 */

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                /* // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                } */

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                /* document.getElementById('sample6_postcode').value = data.zonecode; */
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    } 
</script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	
	$("#plus").click(function(){
		var query = { 
						type_no : $('input[name="chk_scene"]:checked').val(),
						address : $("#sample6_address").val(),
						site_name : $("#sample6_detailAddress").val(),
						
						sig_protocol : $('input[name="chk_net_raido"]:checked').val(),
						host_ip : $("#host_ip").val(),
						sig_port_num : $("#sig_port_num").val(),
						port_num : $("#port_num").val()
					}
		
		console.log(query);
		
		$.ajax({
			  type : "POST",
			  url : "/site/siteadd.do",
			  data : query,
			  success : function(data){
				  if( data == "success"){
					  alert("추가되었습니다");
				  } else{
					  alert("추가에 실패했습니다");
				  }
			  }
			  
		}); // ajax 종료
		
	}); // #plus 종료
	
});
</script>
</th:block>

</html>
