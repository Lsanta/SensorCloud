<script>
    function DaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                /* var extraAddr = ''; // 참고항목 변수 */

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                /* // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                } */

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                /* document.getElementById('sample6_postcode').value = data.zonecode; */
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
                

             // 주소-좌표 변환 객체를 생성합니다
             var geocoder = new daum.maps.services.Geocoder();

             // 주소로 좌표를 검색합니다
             geocoder.addressSearch(addr, function(result, status) {

                 // 정상적으로 검색이 완료됐으면 
                  if (status === daum.maps.services.Status.OK) {

                     var coords = new daum.maps.LatLng(result[0].y, result[0].x);
                     document.getElementById("x").value = result[0].x;
                     document.getElementById("y").value = result[0].y;
                   
                 } 
             });    
                
                
                
            }
        }).open();
        
    } 
</script>
<script>
$(document).ready(function(){
	
	var count = 0;
	
	$('.delete_select').click(function(){
		 if(count == 0)
			 return false;
		 $("#addSensor" + count).remove();
		
// 		for(var i=1; i < count+1; i++){
// 		 $("#addSensor" + i).remove();
// 		}
		 count--;
	});
	
	$('.plus_select').click(function(){
		count++;		
		
		var html = $('#addSensor0').clone(true);
		html.attr("id","addSensor" + count);
		$(".sensor_box").append(html);
		$('#addSensor' + count).children().siblings().remove('input');
	});
	
	//select 의 값이 바뀌면 ? 
	$('.my_sensor').on("change", function(){
		
		var divId = $(this).parent().attr("id"); //선택한 selece 박스 위에 div id 값
		var lastChar = divId.substr(divId.length - 1)
		console.log("lastChar" + lastChar); // count로 넣을 div id 마지막에 있는 숫자
		
		count = lastChar;
		console.log("count" + count);
		
		var aa = $(this);
		var input_size = aa.val();
		console.log("input_size" + input_size);
		
		var asdf = $('#addSensor' + count).children().siblings();
		asdf.not('select').remove();
	
		
		for(var i=0; i < input_size; i++ ) {
			
			$("#addSensor" + count).append( 
					$('<br><input type="text" class="vert'+i+'" placeholder = "데이터 로거의 변수값과 똑같은 값을 적어주십시오." >', 
// 							{ type: 'text', val: $('#div1').text() }
							{ type: 'text'}
					),
					$('<input type="text" class="up'+i+'" placeholder = "상한값" style="width:20%">', 
// 							{ type: 'text', val: $('#div1').text() }
							{ type: 'text'}
					),
					$('<input type="text" class="down'+i+'" placeholder = "하한값" style="width:20%">', 
// 							{ type: 'text', val: $('#div1').text() }
							{ type: 'text'}
					)
				)
		} // for문 종료
		
		
		
	});
	


	$("#plus").click(function(){
	
		var check = $('.sensor_box').children().length;
		console.log("check 의 수 " + check);
		
		var totalInfo = new Object();    
		for(var i=0; i < check; i++){
			var jarray = new Array();
			
			
			var aa = $('#addSensor'+i);
			var bb = aa.find('.my_sensor option:selected').text();
			var bbSplit = bb.split('[');
			
			//jobj 생성
			for( var j=0; j < aa.find('input').length/3; j++) {
				var jobj = new Object();
				
				var cc = aa.find('input.vert'+j).val(); //tilt 같은 이름
				var dd = aa.find('input.up'+j).val(); //상한값
				var ee = aa.find('input.down'+j).val(); //하한값
				
				console.log(cc);
				console.log(dd);
				console.log(ee);
				
				jobj[cc] = dd + "," + ee; 
				jarray.push(jobj);
				
			}
			totalInfo[bbSplit[0]]= jarray ;
// 			console.log(aa.find('input').eq(0).val());

			console.log("이값은 전체 sneser의 추가 갯수입니다 " +check);
			console.log("이값은 안의 input값 갯수입니다 : " +aa.find('input').length);
		
			
		}
	
		console.log(totalInfo);
        var stringJson = JSON.stringify(totalInfo);
	    console.log(stringJson);
	
	 	
		var query = { 
						//현장 데이터
						type_no : $('input[name="chk_scene"]:checked').val(),
						address : $("#sample6_address").val(),
						site_name : $("#sample6_detailAddress").val(),
						x : Number($("#x").val()),
						y : Number($("#y").val()),
	
						//네트워크 데이터
						rperiod : $("#rperiod").val(),
						sig_port_num : $("#sig_port_num").val(),
						virtual_port : $("#virtualport").val(),
						sensorData : totalInfo
					}
		
		
		
		console.log(query);
		
		 $.ajax({
			  type : "POST",
			  url : "/site/siteadd.do",
			  data : JSON.stringify(query),
			  contentType: 'application/json;',
			  success : function(data){
				  if( data == "success"){
					  alert("추가되었습니다");
					  window.location.href = "/sitelist/1"
				  } else{
					  alert("추가에 실패했습니다");
				  }
			  }
			  
		}); // ajax 종료 
		
	}); // #plus 종료
	
});
</script>
