<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>현장점검</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css" href="/resources/css/site/sitelist.css">
</th:block>

<th:block layout:fragment="contents">
	<div id="container">
		<div id="main-content">
			<div class="title-header">
				<h1>현장목록</h1>
			</div>

			<table>
				<thead>
					<tr>
						<th scope="col">현재상태</th>
						<th scope="col">현장이름</th>
						<th scope="col">주소</th>
						<th scope="col">데이터갱신시간</th>
					</tr>
				</thead>
				<tbody id="site">
					<tr th:each="sitelist : ${sitelist}">
						<td th:text="${sitelist.site_status}"></td>
						<td th:text="${sitelist.site_name}"></td>
						<td th:text="${sitelist.address}"></td>
						<td th:text="${sitelist.start_date}"></td>
						<td id="sid" th:text="${sitelist.site_id}" style="display : none"></td>
					</tr>

				</tbody>
			</table>
		</div>

		<div class="button-container">
			<button id="modify" value="modify"><a href="#">수정</a></button>
			<!-- <button id="add" value="add">등록</button> -->
			<button id="add" value="add" onclick="location.href='/siteadd'">등록</button>
		</div>

		<div class="pagination-container">
			<nav class="pagination-content">
				<div class="pagination">
					<a class="pagination-newer" href="#">PREV</a> <span
						class="pagination-inner"> <a href="#">1</a> <a
						class="pagination-active" href="#">2</a> <a href="#">3</a>
					</span> <a class="pagination-older" href="#">NEXT</a>
				</div>
			</nav>
		</div>

		<div class="search">
			<div class="select">
				<select>
					<option>현장이름</option>
					<option>주소</option>
				</select>
			</div>
			<section class="search-box">
				<div class="search-content">
					<input type="text" />
				</div>
				<div class="search-button">
					<button>Search</button>
				</div>
			</section>
		</div>
</div>
</th:block>

<th:block layout:fragment="page_js">
	<script src="/resources/js/site/sitelist.js"></script>
</th:block>
</html>
