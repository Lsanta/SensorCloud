<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>다운로드</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" type="text/css"
		href="/resources/css/check/checklist.css">
	<link rel="stylesheet" type="text/css"
		href="/resources/css/site/asidebar.css">
</th:block>

<th:block layout:fragment="contents">
	<aside class="aside" th:each="siteInfo : ${siteInfo}">

		<a> <svg version="1.1" id="nav-btn"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				viewBox="0 0 512 512" enable-background="new 0 0 512 512"
				xml:space="preserve">
    <path id="list-view-icon"
					d="M462,108.857H50V50h412V108.857z M462,167.714H50v58.857h412V167.714z M462,285.429H50v58.857h412
      V285.429z M462,403.143H50V462h412V403.143z" />
  </svg>
		</a>
		<h1 th:text="${siteInfo.site_name}"></h1>
		<span id="sid" th:text="${siteInfo.site_id}" style="display: none"></span>

		<nav id="nav">
			<ul>
				<li><a href="/site/"
					th:attrappend="href=${siteInfo.site_id} + '/sitealarm'">알림</a></li>
				<li><a href="/site/"
					th:attrappend="href=${siteInfo.site_id} + '/siterepair'">수리내역</a></li>
				<li><a href="/site/"
					th:attrappend="href=${siteInfo.site_id} + '/sensoradd'">센서추가</a></li>
				<li style="line-height: 40px;"><a href="/site/"
					th:attrappend="href=${siteInfo.site_id} + '/download'">스크립트
						다운로드</a></li>
				<li><span id="num">연락망</span> <span id="down" style="display: inline">
						<img src="/resources/img/down-arrow.svg">
				</span> 
					<span id="up" style="display: none"> 
						<img src="/resources/img/up-arrow.svg">
				</span>
				</li>
				
				<div class="phonenumber" style="display:none" th:each="alarmMember : ${alarmMember}">
					<span th:text="${alarmMember.name}"></span> 
					<span th:text="${alarmMember.tel}"></span>
				</div>

			</ul>
		</nav>
	</aside>
	<div id="scroll">
		<article>
			<div id="container">
				<div id="main-content">
					<div class="title-header">
						<h1>다운로드</h1>
					</div>

					<table>
						<thead>
							<tr>
								<th scope="col">제목</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="checkboardlist : ${checkboardlist}">
								<td th:text="${checkboardlist.site_name}">status</td>
							</tr>
						</tbody>
					</table>
				</div>

				

				<div class="pagination-container">
					<nav class="pagination-content">
						<div class="pagination">
							<a class="pagination-newer" href="#">PREV</a> <span
								class="pagination-inner"> <a href="#">1</a> <a
								class="pagination-active" href="#">2</a> <a href="#">3</a>
							</span> <a class="pagination-older" href="#">NEXT</a>
						</div>
					</nav>
				</div>

				<div class="search">
					<div class="select">
						<select>
							<option>현장이름</option>
							<option>글쓴이</option>
						</select>
					</div>
					<section class="search-box">
						<div class="search-content">
							<input type="text" />
						</div>
						<div class="search-button">
							<button>Search</button>
						</div>
					</section>
				</div>
			</div>
		</article>
	</div>
</th:block>

<th:block layout:fragment="page_js">
	<script src="/resources/js/check/checklist.js"></script>
	<script src="/resources/js/site/asidebar.js"></script>
</th:block>
</html>
