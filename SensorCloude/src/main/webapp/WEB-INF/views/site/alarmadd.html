<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
	$("#insert").click(function(){
		
		//주소창 잘라서 site_id 뽑았는데 내가봐도 구림
		var newURL =  window.location.pathname;
		var sid = newURL.split("/");
		sid2 = sid[2].split("/");
		
		var site_id = sid2[0];
	
		
		var name = $("#name").val();
		var tel = $("#tel").val();
		var company = $("#company").val();
		
		var query = { name : name, tel : tel, company : company, site_id : site_id}
		console.log(query);
		$.ajax({
			  type : "POST",
			  url : "/site/alarmadd.do",
			  data : query,
			  success : function(data){
				  if( data == "success"){
					  alert("추가되었습니다");
					  window.opener.location.reload();
					  window.close();
				  } else{
					  alert("실패");
				  }
			  }
			  
		}); // ajax 종료
	});	
}); // document 종료
</script>
</head>
<body>
	이름<input type="text" id="name" name="name"/> <br>
	전화번호<input type="text" id="tel" name="tel"/> <br>
	소속회사<input type="text" id="company" name="company"/> <br>
	<input type="button" value="확인" id="insert"/>
</body>
</html>
