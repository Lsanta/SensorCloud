<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/resources/css/mypage/imgupload.css">

<script src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>

<script>	
	$(document).ready(function() {
		
		$("#no").click(function() {
			close();
		});
		
		var formObj = $("form[role='form1']");
		   
		   $("button[type='submit']").on("click", function(e){
		    
		     e.preventDefault();
		     
		     var str = "";
		     
		     
		     $(".uploadResult ul li").each(function(i, obj){
		    	
		    	 var jobj = $(obj);

		           str += "<input type='hidden' name='attachList["+i+"].file_name' value='"+jobj.data("filename")+"'>";
			       str += "<input type='hidden' name='attachList["+i+"].uuid' value='"+jobj.data("uuid")+"'>";
			       str += "<input type='hidden' name='attachList["+i+"].file_path' value='"+jobj.data("path")+"'>";
			       str += "<input type='hidden' name='attachList["+i+"].filetype' value='"+ jobj.data("type")+"'>";
		       
		     });
		     
		  
		     formObj.append(str).submit();
		    

		   });
		   
		 var regex = new RegExp("(.*?)\.(exe|sh|zip|alz)$");
		var maxSize = 5242880;
		
		function checkExtension(fileName,fileSize){
			if(fileSize >= maxSize){
				alert("파일 사이즈 초과");
				return false;
			}
			if(regex.test(fileName)){
				alert("해당 종류의 파일은 업로드할 수 없습니다.");
				return false;
			}
			return true;
		} 
	

		$("input[type='file']").change(function(e){
			var formData = new FormData();
			var inputFile = $("input[name='uploadFile']");
			var files = inputFile[0].files;
			
			console.log(files);
			
			for(var i =0; i<files.length; i++){
				if(!checkExtension(files[i].name,files[i].size) ){
					return false;
				}
				formData.append("uploadFile",files[i]);
				
			}
			
			
			$.ajax({
				url:"/uploadAjaxAction",
				processData : false,
				contentType : false,
				data: formData,
				type: "POST",
				dataType:"json",
				success: function(result){
					console.log(result);
					showUploadResult(result);
					//$(".uploadDiv").html(cloneObj.html());
				}
			}); //$.ajax
		});
		
		function showUploadResult(uploadResultArr){
		    
		    if(!uploadResultArr || uploadResultArr.length == 0){ return; }
		    
		    var uploadUL = $(".uploadResult ul");
		    
		    var str ="";
		    
		    $(uploadResultArr).each(function(i, obj){
		    
		   
				//image type
				 
				if(obj.image){
					var fileCallPath =  encodeURIComponent( obj.uploadPath+ "/s_"+obj.uuid +"_"+obj.fileName);
					str += "<li data-path='"+obj.uploadPath+"'";
					str +=" data-uuid='"+obj.uuid+"' data-filename='"+obj.fileName+"' data-type='"+obj.image+"'"
					str +" ><div>";
					str += "<span> "+ obj.fileName+"</span>";
					str += "<button type='button' data-file=\'"+fileCallPath+"\' "
					str += "data-type='image' class='btn btn-warning btn-circle'><i class='fa fa-times'></i></button><br>";
					str += "<img src='/display?fileName="+fileCallPath+"'>";
					str += "</div>";
					str +"</li>";
				}else{
					var fileCallPath =  encodeURIComponent( obj.uploadPath+"/"+ obj.uuid +"_"+obj.fileName);			      
				    var fileLink = fileCallPath.replace(new RegExp(/\\/g),"/");
				      
					str += "<li "
					str += "data-path='"+obj.uploadPath+"' data-uuid='"+obj.uuid+"' data-filename='"+obj.fileName+"' data-type='"+obj.image+"' ><div>";
					str += "<span> "+ obj.fileName+"</span>";
					str += "<button type='button' data-file=\'"+fileCallPath+"\' data-type='file' " 
					str += "class='btn btn-warning btn-circle'><i class='fa fa-times'></i></button><br>";
					str += "<img src='/resources/img/attach.png'></a>";
					str += "</div>";
					str +"</li>";
				} 

		    });
		    
		    uploadUL.append(str);
		  }
	});
</script>
</head>

<body>
<form role="form1" name="check" method="post" action="/mypage/mypageimage.do">
<div id="main">
    <div id="title">
        <center><h3>이미지 첨부</h3></center>
    </div>
    <div id="content">
    	<div id="upload">
        	<input type="file" name="uploadFile" id="file" multiple>
    	</div>
    </div>
    <h6>파일명이 영문, 숫자가 아닐경우 이미지가 안보일 수 있습니다.</h6>
    <div class="uploadarea" style="display:none;">
	<div class="uploadtitle">
	파일 첨부 내역
	</div>
	<div class="totalupload">
	<div class="uploadResult">
		<ul>
		
		</ul>
		</div>
		</div>
		</div>
   		<div id="btn">
   			<center>
        	<button type="submit" id="ok" value="등록"></button>
        	<input type="button" id="no" value="취소" />
        	</center>
    	</div>
</div>
</form>
</body>
</html>
