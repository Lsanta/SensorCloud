<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>마이페이지</title>
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" href="/resources/css/mypage/mpweb.css" />
	<link rel="stylesheet"
		media="(min-width: 701px) and (max-width: 1000px)"
		href="/resources/css/mypage/mptablet.css" />
	<link rel="stylesheet" media="(min-width: 0px) and (max-width: 700px)"
		href="/resources/css/mypage/mpmobile.css" />
	<link rel="stylesheet"
		media="(min-width: 701px) and (max-width: 1000px)"
		href="/resources/css/mypage/mptablet.css" />
	<link rel="stylesheet" media="(min-width: 0px) and (max-width: 700px)"
		href="/resources/css/mypage/mpmobile.css" />
</th:block>

<th:block layout:fragment="contents">

	<div class="wrapper">

		<div class="w1" th:each="userInfo : ${userInfo} ">
			<div class="cell" th:if="${userInfo.file_path = 'null'}">
				<img src="/resources/img/manager.svg" />
			</div>
			<div class="cell" th:if="${userInfo.file_path != 'null'}">
				<img src="${userInfo.file_path}" />
			</div>


			<div class="name01" th:each="userInfo : ${userInfo}">
				<p class="n1" th:text="${userInfo.name}"></p>
				<p class="n2" th:text="등급 + ${userInfo.m_level}">
				<p class="n3" th:switch="${userInfo.m_level}">
					<span th:case="'1'">(권한없음)</span>
					<span th:case="'2'">(읽기권한)</span>
					<span th:case="'3'">(쓰기권한)</span>
					<span th:case="'4'">(수정권한)</span>
					<span th:case="'5'">(관리자)</span>
				</p>
				</p>
			</div>



			<div class="name02">
				<input class="update" type="button" value="정보수정" />
				<input class="up" type="button" value="승급요청" onClick="goPopup()" />
			</div>
		</div>

		<button id="mpbtn" value="mpbtn">대표이미지 설정</button>

		<hr color="black" width=100%>

		<div class="title-header">
			<h1>나의 점검이력</h1>
		</div>

		<div class="w2">
			<table>
				<thead>
					<tr>
						<th scope="col">현장이름</th>
						<th scope="col">제목</th>
						<th scope="col">상태</th>
						<th scope="col">글쓴이</th>
						<th scope="col">날짜</th>
					</tr>
				</thead>
				<tbody id="mypagechecklist">
					<tr th:each="mychecklist : ${mychecklist}">
						<td th:text="${mychecklist.site_name}"></td>
						<td th:text="${mychecklist.title}"></td>
						<td th:text="${mychecklist.board_status}"></td>
						<td th:text="${mychecklist.name}"></td>
						<td th:text="${mychecklist.reg_date}"></td>
						<td th:text="${mychecklist.board_no}" style="display: none"></td>
					</tr>

				</tbody>
			</table>

		</div>
		<div class="w3">
			<nav class="pagination-container">
				<div class="pagination">
				
					<a class="pagination-newer">PREV</a> 
					
					<span class="pagination-inner" th:each="pageNum : ${pageNum}">
						<a th:id="${pageNum}" th:text="${pageNum}"></a>
					</span> 
					
					<a class="pagination-older">NEXT</a>
					
				</div>
			</nav>
		</div>

	</div>
	</div>

</th:block>

<th:block layout:fragment="page_js">
	<script src="/resources/js/mypage/mp.js"></script>
	<script>
		function goPopup() {
			var pop = window.open("/mypage/levelup", "pop",
					"width=570,height=420,top="+(screen.availHeight/2-300)+",left="+(screen.availWidth/2-300)+"resizable=yes");
		}
	</script>
</th:block>
</html>
