<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{include/layout}">

<th:block layout:fragment="page_head">
	<title>마이페이지 정보수정 비밀번호 확인</title>
	<meta charset="utf-8" />
</th:block>

<th:block layout:fragment="page_css">
	<link rel="stylesheet" href="/resources/css/mypage/mpweb.css" />
	<link rel="stylesheet"
		media="(min-width: 701px) and (max-width: 1000px)"
		href="/resources/css/mypage/mptablet.css" />
	<link rel="stylesheet" media="(min-width: 0px) and (max-width: 700px)"
		href="/resources/css/mypage/mpmobile.css" />
	<script src="/resources/js/mypage/mp.js"></script>

<th:block layout:fragment="contents">

	<div class="wrapper">

		<div class="w1">
			<div class="cell">
				<img src="http://placehold.it/170x150" class="responsive-image">
			</div>
			<div class="name01">

				<p class="n2">등급 5</p>
			</div>
			<div class="name02">
				<input class="update" type="button" value="정보수정"> <input

			</div>
		</div>
		<hr color="black" width=100%>
		<div class="w2">
			
			<label>비밀번호</label> <input type="password" name="pass" id="pass"
				placeholder="Password">
		<br>		
		<input type="button" name="confirm" id="confirm" class="mypage mypage-submit" value="confirm">
			

		</div>

</html>
