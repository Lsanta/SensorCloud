      <script>
var user_id = $(".nonid").text();


$.getJSON("/mypage/getAttachListmypage",{user_id : user_id},function(arr){

	   var str = "";
		 
		 $(arr).each(function(i, attach){
			//image type
			if(attach.filetype){
				var fileCallPath = encodeURIComponent( attach.file_path+ "/s_"+attach.uuid + "_"+attach.file_name);
			
				str += "<img class='avatar-img rounded-circle' src='/display?fileName="+fileCallPath+"'>";

			
			} else {
				str += "<img class='avatar-img rounded-circle' src='/resources/img/manager.svg'>";
				
			}
			 
		 });
		 
		 $(".avatar-sm").html(str);
		
	 }); //end getjson
	 
	 var newURL =  window.location.pathname;
	 var url = newURL.split('/');
	 
		 //점검 이력과 점검이력 관리 페이지 때문에 IF문
		 if(url[1] == "checkboard") {
			 url[1] = "check";
			 
			 if(url[2] == "admindataSearch" && url[2] == "checkManagesearch") {
				 url[1] = "adminCheckPage";
			 }				 
		 }	 
		 
		 //현장 관리 때문에 IF문
		 if(url[1] == "site") {
			 url[1] = "sitelist";
		 }
		 var link = "/" + url[1] +"/1"
		  $("#depth1").attr("href",link);

		//현장 안에 depth때문에 IF문
		 if(url[1] == "sitelist") {
			 url[1] = "site";
		 }
		 
		 var link2 = "/" + url[1] + "/" + url[2];
		 $("#depth2").attr("href",link2);
		 
	 	 var link3 = "/"+url[1] +"/"+url[2]+"/"+url[3]+"/1"
	 	 $("#depth3").attr("href",link3);
	 	 
	 	 //수리내역에서 글쓰기 때문에 IF문
	 	 if(url[2] == "checkadd") {
	 		$("#depth1").attr("href","/sitelist/1");
	 		$("#depth2").attr("href","/site/" + url[3]);
	 		$("#depth3").attr("href","/site/" + url[3] + "/siterepair/1");
	 	 }
	 	 
	 	//수리내역에서 글 수정 IF문
	 	 if(url[2] == "checkmod") {
	 		$("#depth1").attr("href","/sitelist/1");
	 		$("#depth2").attr("href","/site/" + url[4]);
	 		$("#depth3").attr("href","/site/" + url[4] + "/siterepair/1");
	 	 }
	 	
	 	//수리내역에서 글 클릭 시 IF문
	 	 if(url[3] == "sitecheckview") {
	 		$("#depth1").attr("href","/sitelist/1");
	 		$("#depth2").attr("href","/site/" + url[2]);
	 		$("#depth3").attr("href","/site/" + url[2] + "/siterepair/1");
	 	 }
	 	
	 	//수리내역에서 검색 IF문
	 	 if(url[3] == "search") {
		 		$("#depth1").attr("href","/sitelist/1");
		 		$("#depth2").attr("href","/site/" + url[2]);
		 		$("#depth3").attr("href","/site/" + url[2] + "/siterepair/1");
	 	 }
	 	//센서관리에서 검색 IF문
	 	 if(url[3] == "search1") {
